#  ==========rocketmq 配置=============
# rocketMq的nameServer地址
rocketmq.name-server=172.30.6.157:9876
# 生产者组别
rocketmq.producer.group=boot-producer-group
# 消息发送的超时时间
rocketmq.producer.send-message-timeout=3000
